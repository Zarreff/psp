<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>PSP</title>
    </head>
    <body>
        <div class="base">
            <div class="grid-games">
                <div class="text-game">
                    <h1>Select your game</h1>
                </div>
                <img src="https://jogorama.com.br/arquivos/capas/2456.jpg" alt="" class="img-screen">
                <img src="https://m.media-amazon.com/images/I/81-Yeb+7yBL._AC_SY445_.jpg" alt="" class="img-screen">
                <img src="https://http2.mlstatic.com/D_NQ_NP_828016-MLB47601660992_092021-O.jpg" alt="" class="img-screen">
            </div>
            <div class="trigger-l"></div>
            <div class="trigger-r"></div>
            <div class="side">
                <div class="c-buttons">
                    <div class="c-buttons-1">
                        <div class="square-c-buttons1"></div>
                    </div>
                    <div class="c-buttons-2">
                        <div class="square-c-buttons2"></div>
                    </div>
                </div>
                <div class="analogic"></div>
            </div>
            <div class="other-side">
                <div class="buttons">
                    <div class="buttons-1">
                        <span class="material-symbols-outlined triangle">change_history</span>
                        <span class="material-symbols-outlined square">square</span>
                    </div>
                    <div class="buttons-2">
                        <span class="material-symbols-outlined circle">circle</span>
                        <span class="material-symbols-outlined x">close</span>
                    </div>
                </div>
                <div class="power">
                    <span class="material-symbols-outlined"></span>
                </div>
            </div>
            <div class="bottom">
                <div class="volume">
                    <span class="material-symbols-outlined volume-down">volume_down</span>
                    <span class="volume-text">Vol</span>
                    <span class="material-symbols-outlined volume-up">volume_up</span>
                </div>
                <div class="psp">
                    <span class="psp-text">PSP</span>
                </div>
                <div class="menu">Start</div>
                <div class="select">Select</div>
            </div>
        </div>
    </body>
</html>
